name: CI

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - name: pnpm install
        run: pnpm install
      - name: Run Vitest
        run: pnpm test:run

  biome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Biome version from package.json
        id: biome-version
        run: echo "version=$(node -p "require('./package.json').devDependencies['@biomejs/biome'].replace('^', '')")" >> $GITHUB_OUTPUT
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: ${{ steps.biome-version.outputs.version }}
      - name: Run Biome
        run: biome ci .

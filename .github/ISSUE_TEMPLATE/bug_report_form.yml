name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
body:
  - type: markdown
    attributes:
      value: |
        バグレポートにご協力いただきありがとうございます。
  - type: input
    id: contact
    attributes:
      label: 連絡先（任意）
      description: バグに関するさらなる情報が必要だった場合、どのように連絡すればよいでしょうか？
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: バグ内容（必須）
      description: 発生したバグ内容の記載をお願いいたします。
      placeholder: Tell us what you see!
      value: "バグが生じました!"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: 期待していた動作（必須）
      description: バグがなかった場合に生じると期待されていた動作は何でしょうか？
      placeholder: Tell us what you see!
      value: "AがBになることを期待していました!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: バグが生じた際に使用していたブラウザは何でしょうか?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: バグ発生時に出力されたログ
      description: 関連するログの出力をコピーしてペーストしてください。 これは自動的にコードにフォーマットされるので、バックティックは不要です。
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: このIssueをサブミットするための情報を記入し終えましたか？
      options:
        - label: 抜けもれなく記入をしました
          required: true
